version: '3.8'

services:
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    command: redis-server --requirepass masterpass
    ports:
      - "6379:6379"
    networks:
      - redis-net

  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-replica-1
    command: redis-server --replicaof redis-master 6379 --masterauth masterpass --requirepass masterpass
    depends_on:
      - redis-master
    networks:
      - redis-net

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-replica-2
    command: redis-server --replicaof redis-master 6379 --masterauth masterpass --requirepass masterpass
    depends_on:
      - redis-master
    networks:
      - redis-net

  sentinel-1:
    image: redis:7-alpine
    container_name: sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - redis-net
    ports:
      - "26379:26379"

networks:
  redis-net:
    driver: bridge
