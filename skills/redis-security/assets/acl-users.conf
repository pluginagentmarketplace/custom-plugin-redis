# Redis ACL Users Configuration
# Load with: aclfile /etc/redis/acl-users.conf

# Default admin (full access)
user admin on >admin_strong_password ~* +@all

# Application user (limited access)
user app_user on >app_password ~app:* +@read +@write +@connection -@admin -@dangerous

# Read-only user
user readonly on >readonly_password ~* +@read +@connection -@write -@admin -@dangerous

# Cache-only user (strings only)
user cache_user on >cache_password ~cache:* +get +set +del +exists +expire +ttl +@connection

# Pub/Sub user
user pubsub_user on >pubsub_password ~events:* +subscribe +publish +@connection

# Disable default user
user default off
